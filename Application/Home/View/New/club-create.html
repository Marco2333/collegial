<include file="Common/header" title="创建社团" keywords="社团创建" description=""/>
	<style>body {background-color: #eee}</style>
	
	<div id="ccreate-wrap">
		<form action="">
			<p class="ccreate-title">
				填写社团资料
			</p>
			<div class="ccreate-detail">
				<ul>
					<li><span>社团名称</span><input type="text" name="name" placeholder="请输入社团名称"></li>
					<li class="show-dpicker pr"><span>社团类型</span><input type="text" name="rank" value="学术型" readonly><img src="__PUBLIC__/images/arrow_right.png" alt=""></li>
					<li><span>加入口令</span><input type="text" name="name" placeholder="请设置加入口令"></li>
				</ul>
			</div>
			<div class="ccreate-detail">
				<ul>
					<li><span>社团简介</span><textarea name="" cols="30" rows="10" placeholder="请输入社团简介"></textarea>
					</li>
					<p class="club-add-img"><img src="__PUBLIC__/images/picture.png" alt=""><span>添加图片</span></p>
				</ul>
			</div>

			<div class="ccreate-detail">
				<ul>
					<li class="pr"><span>社团logo</span>
						<img src="__PUBLIC__/images/actorg1.png" alt="" id="club-logo-set">
						<img src="__PUBLIC__/images/arrow_right.png" alt="">
					</li>
				</ul>
			</div>
			<button class="submit">立即创建</button>
		</form>
	</div>
	<div class="date-picker">
		<p><span class="fl dpicker-cancel">取消</span>选择类型<span class="dpicker-finish fr">完成</span></p>
		<div class="dpicker-body">
			<ul>
				<li class="dpicker-item empty sub-active"></li>
				<li class="dpicker-item active">体育类</li>
				<li class="dpicker-item sub-active">实践类</li>
				<li class="dpicker-item">艺术类</li>
				<li class="dpicker-item">团学组织</li>
				<li class="dpicker-item empty"></li>
			</ul>
		</div>
	</div>
	<script src="__PUBLIC__/script/min/mypop.min.js"></script>
	<script src="__PUBLIC__/script/min/validate.min.js"></script>
	<script src="__PUBLIC__/script/min/clubCreate.min.js"></script>
<include file="Common/footer" />
